{% load static %}
<!DOCTYPE html>
<html>
<title>{% block title %}Ouino{% endblock %}</title>
<head>
    {% block header %}{% endblock %}
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block content %}{% endblock %}
<footer class="page-footer">
    {% if footer %}
    <div class="footer">
        <div class="row h-100 mr-0">
            <div class="col-2 d-flex justify-content-center align-items-center">
                <img src="{% static 'media/imgs/wizard.png' %}" class="brandmark" height="50">
            </div>
            <div class="col-10 d-flex align-items-center pr-0">
                <ul class="mb-0">
                    <li>
                        <a href="{% url 'feedback' %}">Contact Us</a>
                    </li>
                    <li>
                        <a href="{% url 'support' %}">Help</a>
                    </li>
                    <li>
                        <a href="{% url 'privacy_policy' %}">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="{% url 'terms_and_conditions' %}">Terms & Conditions</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% endif %}
    {% block footer %}{% endblock %}
</footer>
</body>
</html>
